<h1>Articles</h1>
<ul>
    {% for article in articles %}
        <li>{{ article }}</li>
    {% endfor %}
</ul>
<h1>Writers</h1>
<ul>
    {% for writer in writers %}
        <li>{{ writer }}</li>
    {% endfor %}
</ul>
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
        <li>{{ tag }}</li>
    {% endfor %}
</ul>
